<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Youtube link finder</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="lib/youtube-find.js"></script>
<script type="text/javascript" src="lib/youtube-find.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
</head>

<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">Project name</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="span8 offset2">
      <h1>Youtube music finder</h1>
      <form id="lookup_fields" class="well form-horizontal">

        <fieldset>
          <div class="control-group">
            <label class="control-label" for="queries">Search terms here:</label>
            <div class="controls">
              <textarea id="queries" class="input-xlarge" rows="15"></textarea><br/>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="input01">Prepend text:</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="text_to_prepend"></input>
              <button id="prepend" class="btn" type="submit"> Prepend text to all lines</button>
            </div>
          </div>
        </fieldset>

        <div class="form-actions">
          <button id="lookup" class="btn btn-primary" type="submit">Lookup</button>
          <button id="prepare-raw" class="btn" type="submit">Prepare raw</button>
        </div>

        <table id="results-table" class="table table-striped">
          <thead>
            <tr>
              <th>Index</th>
              <th>Url</th>
              <th>Video title</th>
            </tr>
          </thead>
          <tbody>
          <tr>
            <td>something</td>
            <td>something</td>
            <td>something</td>
          </tr>
          </tbody>
        </table>
      </form>

      <pre id="raw-links" class="prettyprint" style="display: none"></pre>


    </div>
  </div>


  <script type="text/javascript" src="lib/handlers.js"></script>
</div> <!-- /container -->
</html>
