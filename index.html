<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Youtube music finder</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="lib/youtube-find.js"></script>
  <script type="text/javascript" src="lib/handlebars-1.0.0.beta.6.js"></script>
  <script type="text/javascript" src="lib/youtube-find.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
  <style>
    body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
  </style>
</head>

<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">Youtube music finder</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="span8 offset2">
      <div class="page-header">
        <h1>Youtube music finder<small> an easy to use youtube-dl companion</small></h1>
      </div>
      <form id="lookup_fields" class="well form-horizontal">

        <fieldset>
          <div class="control-group">
            <label class="control-label" for="queries">Search terms here:</label>
            <div class="controls">
              <textarea id="queries" class="input-xlarge" rows="15"></textarea><br/>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="input01">Prepend text:</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="text_to_prepend"></input>
              <button id="prepend" class="btn" type="submit"> Prepend text to all lines</button>
            </div>
          </div>
        </fieldset>

        <div class="form-actions">
          <button id="lookup" class="btn btn-primary" type="submit">Lookup</button>
          <button id="prepare-raw" class="btn" type="submit">Prepare raw</button>
        </div>

        <table id="results-table" class="table table-striped" style="display:none">
        </table>
      </form>

      <pre id="raw-links" class="prettyprint" style="display: none"></pre>

      <div id="handle"></div>

    </div>
  </div><!-- /row -->

  <script id="table-template" type="text/x-handlebars-template">
    <thead>
      <tr>
        <th>Index</th>
        <th>Url</th>
        <th>Video title</th>
      </tr>
    </thead>
    <tbody>
    {{#each rows}}
      <tr id="result_row_{{this.padded_index}}">
        <td class="index">{{this.index}}</td>
        <td class="url">{{this.url}}</td>
        <td class="title">{{this.video_title}}</td>
      </tr>
    {{/each}}
    </tbody>
  </script>

  <script id="table-row-template" type="text/x-handlebars-template">
    <td>{{index}}</td>
    <td><a href="{{url}}">{{url}}</a></td>
    <td>{{video_title}}</td>
  </script>

  <script type="text/javascript" src="lib/handlers.js"></script>

</div> <!-- /container -->
</html>
